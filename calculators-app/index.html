<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="result" disabled />
      <div class="buttons">
        <div class="row">
          <button class="operator" onclick="handleButtonClick('/')">รท</button>
          <button onclick="handleButtonClick('7')">7</button>
          <button onclick="handleButtonClick('8')">8</button>
          <button onclick="handleButtonClick('9')">9</button>
        </div>
        <div class="row">
          <button class="operator" onclick="handleButtonClick('*')">x</button>
          <button onclick="handleButtonClick('4')">4</button>
          <button onclick="handleButtonClick('5')">5</button>
          <button onclick="handleButtonClick('6')">6</button>
        </div>
        <div class="row">
          <button class="operator" onclick="handleButtonClick('-')">-</button>
          <button onclick="handleButtonClick('1')">1</button>
          <button onclick="handleButtonClick('2')">2</button>
          <button onclick="handleButtonClick('3')">3</button>
        </div>
        <div class="row">
          <button class="operator" onclick="handleButtonClick('+')">+</button>
          <button onclick="handleButtonClick('0')">0</button>
          <button onclick="handleButtonClick('.')">.</button>
          <button onclick="calculateResult()">=</button>
        </div>
        <div class="row">
          <button onclick="clearCalculator()" class="clear">Clear</button>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
