<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Review Slider</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- style -->
<link rel="stylesheet" href="./style.css">
</head>
<body>

<main>
  <section class="container">
    <!-- Title -->
    <div class="title">
      <h2>Our Reviews</h2>
      <div class="underline"></div>
    </div>
    <!-- review -->
    <article class="review">
      <div class="img-container">
        <img src="./assets/person-1.jpg" alt="img" id="person-img">
      </div>
      <h4 id="author">Verma Ji</h4>
      <p id="job">UX Dsigner</p>
      <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat ratione dignissimos harum fugiat temporibus blanditiis. Ad praesentium aliquam voluptatum numquam vero, ipsa reiciendis explicabo officia neque aut, fuga qui suscipit.</p>
      <!-- prev next button -->
      <div class="button-container">
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <!-- random button -->
      <button class="random-btn">surprise me</button>
    </article>
  </section>
</main>

<!-- javascript -->
<script src="./script.js"></script>
</body>
</html>
